<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <main>
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application

      "type = "post">
        <fieldset class="fieldsetGroup">

          <legend>Personal information</legend>

          <label for="surname" class="form_label">
            Surname:
            <input 
            type="text" 
            id = "surname" 
            name = "SurName"
            required>
          </label>

          <label for="name"  class="form_label">
            Name:
            <input 
            type="text" 
            id = "name" 
            name = "Name"
            required>
          </label>

          <label for="Age"  class="form_label">
            How old are You?
            <input type="number"
            id = "Age"
            name = "Age"
            required
            value="12"
            class = "age">
          </label>

          <label for="birth"  class="form_label">
            Full date of birth:
            <input type="date"
            id = "birth"
            required
            name = "Date of Birth"
            min="1921-01-01"
            max="2121-01-01">
          </label>

          <label for="terms"  class="form_label">
            I accept the term of the agreement
            <input 
            type="checkbox"
            required
            id = "terms"
            name = "Agree with terms">
          </label>
        </fieldset>

        <fieldset class = "fieldsetGroup">

          <legend>Registration</legend>

          <label for="email"  class="form_label">
            E-mail:
            <input 
            type="email"
            id = "email"
            name = "Email"
            placeholder="email@example.com">
          </label>

          <label for="pass"  class="form_label">
            Password:
            <input 
            type="password"
            minlength="4"
            maxlength="32"
            id = "pass"
            name = "Password">
          </label>
        </fieldset>

        <fieldset class = "fieldsetGroup">

          <legend class="l">An interesting fact about you!</legend>

          <label for="radio_cats"  class="form_label">
            Do you love cats?
            <input 
            type="radio"
            name = "radio_cats"
            id = "radio_cats">
            Yes

            <input 
            type="radio"
            name = "radio_cats">
            No
          </label>

          <label for="color"  class="form_label">
            What is your favorite color?
            <input 
              type="color"
              id = "color"
              name = "Color">
          </label>

          <label for="time"  class="form_label">
            What time do you go to bed?:
            <input 
              type="time"
              id = "time"
              name = "Time to sleep"
              min="00:00"
              max = "23:59">
          </label>

          <label for="Cars"  class="form_label form">
            What are your favorite brand of cars?

            <select 
              name="Brand Car" 
              id="Cars"  
              multiple>
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
            </select>
          </label>

          <label for="range"  class="form_label">
            How do you rate our work?
            <input 
            type="range"
            id = "range"
            name = "RangeWork"
            required
            min = "0"
            max = "10"
            value="0">
          </label>
        </fieldset>

        <fieldset class = "fieldsetGroup"> 
          <legend>Additional info:</legend>

          <label for="comments"  class="form_label">
            Comments:
            <textarea 
            name="Comment" 
            id="comments" 
            cols="20" 
            rows="2" 
            autocomplete="off">
            </textarea>
          </label>

          <label for="rec"  class="form_label">
            Would you recommend us?
            <select 
            name="Recommend?" 
            id="rec">
              <option selected>yes</option>
              <option>no</option>
            </select>
          </label>
        </fieldset>

        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
